<!DOCTYPE html>
<html lang='en-EN'>
<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <title>Grid(c)lock</title>
  <link rel='stylesheet' href='./style/main.css' type='text/css'>
  <script src='./script/main.js' type='text/javascript' defer></script>
</head>
<body>
<main class='main'>
<section class='container'>
  <!-- number index 1 -->
  <div class='number-1 item index-1'></div>
  <div class='number-1 item index-2'></div>
  <!-- number index 2 -->
  <div class='number-2 item index-1'></div>
  <div class='number-2 item index-2'></div>
  <div class='number-2 item index-3'></div>
  <!-- colon -->
  <div class='colon item index-1'></div>
  <div class='colon item index-2'></div>
  <div class='colon item index-3'></div>
  <div class='colon item index-4'></div>
   <!-- number index 3 -->
   <div class='number-3 item index-1'></div>
   <div class='number-3 item index-2'></div>
   <div class='number-3 item index-3'></div>
   <div class='number-3 item index-4'></div>
   <!-- number index 4 -->
   <div class='number-4 item index-1'></div>
   <div class='number-4 item index-2'></div>
   <div class='number-4 item index-3'></div>
  </section>
</main>
</body>
</html>
